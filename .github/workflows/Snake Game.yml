name: Snake Game

on:
  schedule:
    # Atualiza a cada 5 horas
    - cron: "0 */5 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    # Faz o checkout do repositório
      - uses: actions/checkout@v2

    # Gera o snake.gif e o snake.svg
      - uses: Platane/snk@v2
        id: snake-gif
        with:
          github_user_name: lalbuquerques
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

    # Verifica o status do git
      - run: git status

    # Faz o push das mudanças
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: output  # Verifique se está fazendo push no branch correto
          force: true

    # Publica os arquivos no GitHub Pages
      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # Verifica se o diretório dist foi criado corretamente
      - name: List dist folder
        run: ls dist
